version: '3.4'

services:
  proxy-ws:
    image: envoyproxy/envoy:v1.19-latest
    volumes:
      - ./envoy/envoy-ws.yaml:/etc/envoy/envoy.yaml 
    ports:
      - "10000:10000" 
    depends_on:
      - ws.server

  ws.server:
    image: ${DOCKER_REGISTRY-}wsserver
    build:
      context: .
      dockerfile: WS.Server/Dockerfile
